<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobie Team Whale Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="BBC Mobile apps.png" alt="BBC iPlayer Text" id="topImage">
    <div id="appIconContainer">
        <img src="https://i.imgur.com/HHX8NFe.png" alt="Settings" id="iphoneIcon">
        <span id="appText">Mobie Team App</span>
    </div>
    <h1>Mobie Team Whale Race</h1>
    <div class="button-container">
        <button id="startButton">Start Race!</button>
        <button id="topFourButton">Top 4</button>
    </div>

    <div id="lastWinnersDisplay" class="last-winners-display">
        <span class="last-winners-title">Last Winners</span>
        <div id="lastWinnersContent" class="last-winners-content"></div> 
    </div>
    
    <div id="raceTrack">
        <div id="enabledBeesList" class="enabled-bees-list"></div>
        <div id="bees-container"></div>
        <div id="finishLine"></div> <!-- Finish Line -->
        <p id="result"></p>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button id="enableAllBeesButton">Enable All</button>
                <span class="modal-title">Mobie Team App</span>
                <span class="close">&times;</span>
            </div>
            <div id="addBeeForm">
                <input type="text" id="newBeeName" placeholder="Name">
                <button id="addBeeButton">Add Bee</button>
            </div>
            <div id="beesListContainer" class="bees-list-container">
                <div id="beesList" class="bees-list"></div>
            </div>
        </div>
    </div>

    <script src="modal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script>
        var firebaseConfig = {
          apiKey: "AIzaSyAa06rYKCxwLwsK0nFZ_tisHQsycBcApnM",
          authDomain: "bee-team-race.firebaseapp.com",
          projectId: "bee-team-race",
          storageBucket: "bee-team-race.appspot.com",
          messagingSenderId: "526882976827",
          appId: "1:526882976827:web:47d70741173049b793581e"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</body>
</html>
